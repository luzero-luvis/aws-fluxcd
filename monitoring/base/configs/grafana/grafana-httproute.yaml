---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: grafana-https-route
  namespace: monitoring
spec:
  parentRefs:
    - name: micro-gateway
      kind: Gateway
      sectionName: https
      namespace: istio-system
  hostnames:
    - "grafana.sirpify.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      backendRefs:
        - name: kube-prometheus-stack-grafana
          port: 80
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: grafana-http-route
  namespace: monitoring
spec:
  parentRefs:
    - name: micro-gateway
      kind: Gateway
      sectionName: http
      namespace: istio-system
  hostnames:
    - "grafana.sirpify.com"
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: /
      filters:
        - type: RequestRedirect
          requestRedirect:
            scheme: https
            statusCode: 301
