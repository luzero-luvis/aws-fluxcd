apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: envoy-gateway
  namespace: envoy-gateway-system
spec:
  interval: 24h
  chart:
    spec:
      chart: gateway-helm
      version: "v1.6.1"
      sourceRef:
        kind: HelmRepository
        name: envoy-gateway
        namespace: envoy-gateway-system

  install:
    crds: CreateReplace
    createNamespace: false
    remediation:
      retries: 3

  upgrade:
    crds: CreateReplace
    remediation:
      retries: 3
      strategy: rollback

  valuesFrom:
    - kind: ConfigMap
      name: envoy-values
      valuesKey: values.yaml
