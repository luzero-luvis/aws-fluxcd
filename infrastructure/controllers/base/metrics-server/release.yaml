apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: metrics-server
  namespace: kube-system
spec:
  interval: 12h
  chart:
    spec:
      interval: 12h
      chart: metrics-server
      version: "3.12.*"
      sourceRef:
        kind: HelmRepository
        name: metrics-server
        namespace: kube-system

  upgrade:
    timeout: 15m
    remediation:
      retries: 2
      strategy: rollback
