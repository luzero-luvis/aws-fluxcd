# Increase memory limit to prevent excessive cache clearing
resources:
  limits:
    memory: 256Mi

spegel:
  # Use Talos-specific containerd registry config path
  containerdRegistryConfigPath: "/etc/cri/conf.d/hosts"
  mirroredRegistries:
    - https://docker.io
    - https://registry.k8s.io # Kubernetes components
    - https://ghcr.io
    - https://quay.io

# Enable monitoring
serviceMonitor:
  enabled: true
  labels:
    grafana_dashboard: "1"

# Enable Grafana dashboard
grafanaDashboard:
  enabled: true
