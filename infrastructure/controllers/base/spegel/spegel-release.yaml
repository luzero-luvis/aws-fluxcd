apiVersion: v1
kind: Namespace
metadata:
  name: spegel
  labels:
    pod-security.kubernetes.io/enforce: privileged

---
apiVersion: source.toolkit.fluxcd.io/v1
kind: HelmRepository
metadata:
  name: spegel
  namespace: spegel
spec:
  type: "oci"
  interval: 5m0s
  url: oci://ghcr.io/spegel-org/helm-charts

---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: spegel
  namespace: spegel
spec:
  interval: 1m
  chart:
    spec:
      chart: spegel
      version: "0.4.*"
      interval: 5m
      sourceRef:
        kind: HelmRepository
        name: spegel

  valuesFrom:
    - kind: ConfigMap
      name: spegel-values

  install:
    timeout: 5m
    remediation:
      retries: 3

  upgrade:
    timeout: 5m
    remediation:
      retries: 3
      strategy: rollback
