apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 30m
  chart:
    spec:
      chart: cert-manager
      version: "1.*"
      sourceRef:
        name: jetstack
        kind: HelmRepository
        namespace: cert-manager
      interval: 12h
  valuesFrom:
    - kind: ConfigMap
      name: cert-manager-values
  upgrade:
    timeout: 15m
    remediation:
      retries: 2
      strategy: rollback
