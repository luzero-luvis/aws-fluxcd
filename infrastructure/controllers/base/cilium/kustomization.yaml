apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: kube-system
resources:
  - repository.yaml
  - release.yaml
configMapGenerator:
  - name: cilium-values
    files:
      - values.yaml=values.yaml
configurations:
  - kustomizeconfig.yaml
nameReference:
  - kind: ConfigMap
    version: v1
    fieldSpecs:
      - path: /spec/valuesFrom/name
        kind: HelmRelease
