# # ============================================
# # PHASE 1: CRDs (Install First, Never Prune)
# # ============================================
# # Gateway API CRDs
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: gateway-crds
  namespace: flux-system
spec:
  interval: 1h
  retryInterval: 1m
  timeout: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./infrastructure/controllers/base/gateway-crds
  prune: false
  wait: true
